<ion-header translucent>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-menu-button menu="menu1" slot="start"></ion-menu-button>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let p of places">
    <ion-card-header>
      <ion-card-subtitle color="primary">{{ p.desc}}</ion-card-subtitle>
      <ion-card-title>{{ p.id}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content> 
     Yes
    </ion-card-content>
  </ion-card>

</ion-content>
