<ion-header translucent>
  <ion-toolbar>
    <ion-title>Favorite</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of places" #iis>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="p.pic"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-uppercase"><h3>{{p.desc}}</h3></ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="method1(p.id,iis)" color="primary">1</ion-item-option >
        <ion-item-option (click)="method2(p.id,iis)" color="secondary">2</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="method3(p.id,iis)" color="tertiary"><ion-text style="color: red">33</ion-text
          ><ion-icon name="mail-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
